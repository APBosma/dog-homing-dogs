<!doctype html>
<html>
<head>
    <title>All Shelters</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>All Shelters</h1>
        </header>

        <nav id="navbar">
            <a href = "login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </nav>

        <body>
            {% for shelter in shelters %}
                <a href="/home/{{ shelter['shelter_id'] }}" id = "shelter-info">
                    <h2>{{ shelter['name'] }}</h2>
                    <p>{{ shelter['street1'] }}</p>
                    {% if shelter['street2'] %}
                        <p>{{ shelter['street2'] }}</p>
                    {% endif %}
                    <p>{{ shelter['city'] }}, {{ shelter['state'] }} {{ shelter['zip'] }}</p>
                </a>
            {% endfor %}
        </body>

        <footer>Work in progress.</a></footer>
    </div>
</body>
</html>
